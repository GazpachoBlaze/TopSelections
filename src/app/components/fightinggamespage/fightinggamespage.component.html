<div class="yellow">



    <h1 class="categoryName">Fighting Games</h1>


    <div id="firstChoice" *ngFor="let gameItem of gameItems" class="row">
        <div class="col-4">
            <div id="left">

                <div class="gamelistButtons">
                    {{ gameItem.name1 }}
                </div>

            </div>
        </div>

        <div class="col-4">
            <div id="center">

                <div class="describeGameFighting">
                    <div id="FightinggameInfo">
                        {{ gameItem.description1 }}
                    </div>
                </div>

            </div>
        </div>

        <div class="col-4">
            <div id="right">

                <div class="fightingImage">
                    <img [src]="gameItem.image1" alt="" class="fightingImage">
                </div>

            </div>
        </div>
    </div>

</div>



<router-outlet></router-outlet>
