<div class="blue">



    <h1 class="categoryName">Driving Games</h1>


    <div id="firstChoice" *ngFor="let gameItem of gameItems" class="row">
        <div class="col-4">
            <div id="left">

                <div class="gamelistButtons">
                    {{ gameItem.name1 }}
                </div>

            </div>
        </div>

        <div class="col-4">
            <div id="center">

                <div class="describeGameDriving">
                    <div id="DrivinggameInfo">
                        {{ gameItem.description1 }}
                    </div>
                </div>

            </div>
        </div>

        <div class="col-4">
            <div id="right">

                <div class="drivingImage">
                    <img [src]="gameItem.image1" alt="" class="drivingImage">
                </div>

            </div>
        </div>
    </div>

</div>

<router-outlet></router-outlet>
