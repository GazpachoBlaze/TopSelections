<div class="green">

    <div id="firstChoice" *ngFor="let gameItem of gameItems" class="row">
        <div class="col-4">
            <div id="left">

                <div class="gamelistButtons">
                    <b>Multiplayer Games</b>
                    <br>
                    {{ gameItem.name1 }}
                </div>

            </div>
        </div>

        <div class="col-4">
            <div id="center">

                <div class="describeGameMultiplayer">
                    <div id="MultiplayergameInfo">
                        {{ gameItem.description1 }}
                    </div>
                </div>

            </div>
        </div>

        <div class="col-4">
            <div id="right">
                <div class="multiplayerImage">
                    <img [src]="gameItem.image1" alt="" class="multiplayerImage">
                </div>

            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
