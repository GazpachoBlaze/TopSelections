<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<div class="green">

    <div *ngFor="let gameItem of gameItems" class="row">
        <div class="col-12 col-md-3">
            <div class="gamelistButtons">
                <b>Multiplayer Games</b>
                <br>
                {{ gameItem.name1 }}
            </div>
        </div>

        <div class="col-12 col-md-5">
            <div class="describeGameMultiplayer">
                <div>
                    {{ gameItem.description1 }}
                </div>
            </div>
        </div>

        <div class="col-12 col-md-4">
            <img [src]="gameItem.image1" alt="" class="multiplayerImage img-fluid">
        </div>
    </div>

</div>

<router-outlet></router-outlet>
